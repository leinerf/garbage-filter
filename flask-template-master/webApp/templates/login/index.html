<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/lib/bootstrap.min.css') }}" >
    <title>Document</title>
</head>
<body>
    
    <div class="container" style="margin-top: 5%;">
        <h1>Hello World from Login!!!</h1>
        <form id="password-email">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="{{url_for('static', filename="js/lib/jquery-3.3.1.min.js")}}"></script>
    <script src="{{url_for('static', filename="js/lib/popper.min.js")}}"></script>
    <script src="{{url_for('static', filename="js/lib/bootstrap.min.js")}}"></script>
    <script>
        const email = $("#exampleInputEmail1")
        const password = $("#exampleInputPassword1")
        
        $("#password-email").on('submit',function(event){
            event.preventDefault();
            data = {
                email: email.val(),
                password: password.val()
            }
            $.ajax({
                url: "/login/",
                method: "POST",
                data: data,
                dataType: "json"

            }).done(function(json){
                console.log(json);
            });
        });
        
    </script>
</body>
</html>
